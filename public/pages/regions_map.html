<div id="header" class="sb-header">
	<div ng-include="'pages/main.html'"></div>
</div>
<div id="content" ng-controller="RegionController" class="sb-content">
	<div class="sb-map-features">
		<div id="sb-map-search">
			<div ng-include="'pages/map-search-box.html'"></div>
		</div>
		<div id="sb-map-details">
			<div ng-include="'pages/map-detail-box.html'"></div>
		</div>
	</div>
	<div class="sb-heat-map-legends">
		<div style="font-size: 1em; padding-left: 10px; margin-top: 10px; margin-bottom: 10px">
			{{languageContent.heatMap.label}}
		</div>
		<div align="right">
			<table>
				<tr ng-repeat="heatLabel in heatMap.colours">
					<td ng-show="heatLabel.minValue == undefined" style="padding-right: 10px" align="right">
						{{heatLabel.maxValue}}
					</td>
					<td ng-show="heatLabel.minValue && heatLabel.maxValue" style="padding-right: 10px" align="right">
						{{heatLabel.minValue}} {{languageContent.heatMap.infoTo}} {{heatLabel.maxValue}}
					</td>
					<td ng-show="heatLabel.maxValue == undefined" style="padding-right: 10px" align="right">
						{{heatLabel.minValue}}+
					</td>
					<td>
						<span class="glyphicon glyphicon-stop" style="font-size: 1.5em; color: rgb({{heatLabel.r}},{{heatLabel.g}},{{heatLabel.b}})"
						 aria-hidden="true">
						</span>
					</td>
				</tr>
			</table>
		</div>
	</div>
	<div id="map" class="map regions-map text-center"></div>
</div>
