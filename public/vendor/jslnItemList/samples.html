<script type="text/javascript">
var count = 0;

var keyGeneratorTeste = function(value){
  return value+"-id-"+(++count);
}

// Validates if the value contains something
var validateValue = function(str){
    return !(!str || 0 === str.length);
}

var sbilConfg1 = {
  target:'items-list-1',
  items:['Value 1', 'Value 2'],
  options:{
    width: 800,
    editButton:undefined,
    permanentInput:false
  },
  keyGenerator:keyGeneratorTeste
}

  target:'items-list-2',
  items:['Value 3', 'Value 4'],
  options:{
    width: 800,
    editButton:undefined,
    permanentInput:true

  target:'items-list-3',
  items:['Value 5', 'Value 6', ''],
  options:{
    width: 800,
    editButton:undefined,
    permanentInput:true
  },
  keyGenerator:keyGeneratorTeste,
  valueValidator:validateValue,
}

var inputList1 = lnil.NLItemsList(sbilConfg1);
